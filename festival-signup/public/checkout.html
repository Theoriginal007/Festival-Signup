<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            const regex = new RegExp('[?&]' + name + '=([^&]*)');
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Set ticket details based on URL parameter
        function setTicketDetails() {
            const ticketType = getParameterByName('ticket');
            const ticketDetails = {
                'general': { price: '$100', description: 'General Admission: Access to all main stages and general areas.' },
                'vip': { price: '$250', description: 'VIP Pass: Includes VIP access to exclusive areas and complimentary drinks.' },
                'all-access': { price: '$500', description: 'All-Access Pass: Full access to all areas, VIP lounges, and backstage.' }
            };
            const details = ticketDetails[ticketType] || {};
            document.getElementById('ticket-description').textContent = details.description || 'No ticket selected.';
            document.getElementById('ticket-price').textContent = details.price || 'N/A';
        }

        window.onload = setTicketDetails;
    </script>
</head>
<body>
    <header>
        <h1>Music Festival 2024</h1>
    </header>

    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lineup.html">Lineup</a></li>
                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <h2>Checkout</h2>
        <p>Please fill in your details to complete your purchase.</p>

        <section class="checkout-summary">
            <h3>Order Summary</h3>
            <p><strong>Selected Ticket</strong></p>
            <p id="ticket-description">Loading ticket details...</p>
            <p>Total Price: <span id="ticket-price">Loading...</span></p>
        </section>

        <section class="checkout-form">
            <h3>Billing Information</h3>
            <form action="submit-checkout.html" method="post">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Credit Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiration">Expiration Date:</label>
                    <input type="text" id="expiration" name="expiration" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="btn">Complete Purchase</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Music Festival. All Rights Reserved.</p>
        <ul class="footer-links">
         
        </ul>
    </footer>

   
    <script src="app.js"></script>
</body>
</html>
